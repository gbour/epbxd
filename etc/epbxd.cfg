%%
%%

%% distributed system
{nodename, "epbxd@localhost"}.
{cookie  , 'TVCWPMSUNVHHRFEORIZR'}.

%% started services
%% 
{services, [
	{sip, [
		{ip   , all},
		{port , "5060/tcp"},
		{tls  , no},

		{ua   , "ePBXd"},
		{allow, [invite, ack, cancel, options, bye, refer, subscribe, notify, info]}
	]}

]}.

{modules_paths, ["/var/lib/epbxd/modules/", "./modules"]}.
{modules, [
	{mod_sip_register, [{priority, 50}]},
	{mod_sip_invite  , [{priority, 50}]},
	{mod_sip_ringing , [{priority, 50}]},
	{mod_sip_ok      , [{priority, 50}]},
	{mod_sip_bye     , [{priority, 50}]},
	{mod_sip_ack     , [{priority, 50}]},

	% logging hook
	{mod_log_erlang, [{priority, 50}, {level, debug}, {filename,"/var/log/epbxd.log"}]},
	{mod_log_syslog, [{priority, 49}]}
]}.

%% endpoints
%%
{endpoints, [
	%[{name, "100"}],
]}.
